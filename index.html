<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.14.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.14.0/maps/maps.css">
</head>
<body>
    <div class="content">
        <h1 class="hidden-on-load">WeatherSphere</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="fetchWeather()">Search</button>
            <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-card">
                <h2 id="location"></h2>
                <div class="main-info">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <p id="temperature"></p>
                </div>
                <div class="details">
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
                <button class="unit-btn" onclick="toggleUnit()">Switch to Â°F</button>
            </div>
        </div>

        <div id="forecast" class="forecast hidden"></div>
        <div id="map" class="hidden"></div>
    </div>
</body>
</html>
